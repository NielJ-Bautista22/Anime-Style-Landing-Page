<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero with Curved Bottom Vignette</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
  }

  .hero {
    position: relative;
    height: 100vh;
    background: url('your-image.jpg') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    font-family: sans-serif;
    overflow: hidden;
  }

  .hero h1 {
    font-size: 4rem;
    margin: 0;
    position: relative;
    z-index: 1;
  }

  .hero p {
    font-size: 1.5rem;
    position: relative;
    z-index: 1;
  }

  /* SVG curved vignette overlay */
  .vignette {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 150px; /* height of the wave */
    pointer-events: none;
    z-index: 3;
  }
</style>
</head>
<body>

<section class="hero">
  <h1>Welcome to My Site</h1>
  <p>Discover amazing things below</p>

  <svg class="vignette" viewBox="0 0 1440 100" preserveAspectRatio="none">
    <defs>
      <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="black" stop-opacity="0.3" />
        <stop offset="100%" stop-color="black" stop-opacity="0.9" />
      </linearGradient>
    </defs>
    <path d="M0,0 C480,100 960,100 1440,0 L1440,250 L0,250 Z" fill="url(#grad)"/>
  </svg>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
.hero-section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

.hero-section::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 150px;
    background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 100%);
    z-index: 3;
}


.image-wrapper {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.8);
}



.hero-title {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
}

.hero-title h1 {
    font-size: 15rem;
    font-weight: 600;
    letter-spacing: 3px;
    text-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
}

.drop-text {
  display: inline-block;
  font-size: 15rem;
  font-weight: 600;
  letter-spacing: 3px;
  text-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
  overflow: hidden;
}

.drop-text span {
  display: inline-block;
  opacity: 0;
  filter: blur(2px);
  transform: translateY(-100px);
  animation: dropIn 2s ease forwards;
}

@keyframes dropIn {
 to {
    opacity: 1;
    filter: blur(0);
    transform: translateY(0);
  }
}


.subject-img {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2; 
}

.subject-img img {
    height: auto;
    object-fit: contain;
    width: 1500px;

    filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6));
    filter: blur(0);
    transform: translateY(50px);
    animation: bottom-in 2s ease-out forwards;
}
  </style>
  <section class="hero-section">
        <div class="image-wrapper">
            <img id="hero-bg" src="static/bg/Gemini_Generated_Image_ceorm0ceorm0ceor.png" alt="">
        </div>

        <div class="hero-title">
            <h1 class="drop-text">Code Geass</h1>
        </div>

        <div class="subject-img">
            <img id="hero-subject" src="static/Gemini_Generated_Image_5n94jj5n94jj5n94 (1) (1).png" alt="">
        </div>
    </section> 
</body>
</html>
